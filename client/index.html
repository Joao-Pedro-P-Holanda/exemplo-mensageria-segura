<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="htmx.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>ðŸ”’ Secure Chat</h1>
            <div class="connection-status" id="status">
                <span class="status-dot disconnected"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <div class="login-section" id="login-section">
            <h2>Join Chat</h2>
            <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
            <button id="join-btn">Join Chat</button>
        </div>

        <div class="chat-section" id="chat-section" style="display: none;">
            <div id="chat-container" hx-ext="ws">
                <div class="messages-container" id="messages">
                    <!-- Messages will appear here -->
                </div>
                <form class="input-section" id="message-form" ws-send>
                    <input type="hidden" name="username" id="hidden-username">
                    <input type="hidden" name="type" value="chat">
                    <input type="text" name="content" id="message-input" placeholder="Type your message..." maxlength="500" autocomplete="off">
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
